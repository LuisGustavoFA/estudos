<script>

  function linha() {
    document.write("<br>");
  }

  function escreve(texto) {
    document.write(texto);
    linha();
  }

  var numeroCorreto = Math.round(Math.random() * 10);

  for (i = 0; i < 3; i++) {

    var chute = parseInt(prompt("Digite um número até 10"));
  
    if (chute == numeroCorreto) {
      escreve("ACERTOU!");
      break; 

    } else {
      escreve("ERROU!");
    }
  }
  
</script>
