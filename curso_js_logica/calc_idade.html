<script>

  function linha() {
    document.write("<br>");
  }

  function escreve(texto) {
    document.write(texto);
    linha();
  }

  var ano = 2023;
  var ddn = prompt("Em que ano você nasceu?");
  var idade = ano - ddn;
  
  var anosFuturo = prompt("Em que ano você quer saber qual será sua idade?");
  var anosFuturoSoma = anosFuturo - ano;
  var idadeFuturo = idade + anosFuturoSoma; 

  escreve("A sua idade é " + idade + ".");
  escreve("Sua idade em " + anosFuturoSoma + " anos (" + anosFuturo + ") será " + idadeFuturo + ".")
  

</script>
