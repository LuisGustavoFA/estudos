<script>

  function linha() {
    document.write("<br>");
  }

  function escreve(texto) {
    document.write(texto);
    linha();
  }

  var peso = prompt("Qual seu peso?");
  var altura = prompt("Qual sua altura?");
  var imc = peso / (altura * altura);

  escreve("Seu IMC é " + imc + ".");

  if (imc < 18.5) {
    escreve("Seu IMC está abaixo do recomendado.");
  }
  
  if (imc > 35) {
    escreve("Seu IMC está acima do recomendado.");
  }
  
  if (imc >= 18.5 && imc <= 35) {
      escreve ("Seu IMC está dentro do recomendado.");
  }

</script>
