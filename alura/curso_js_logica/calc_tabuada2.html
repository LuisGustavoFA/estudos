<script>

  function linha() {
    document.write("<br>");
  }

  function escreve(texto) {
    document.write(texto);
    linha();
  }

  function perguntaNum(num) {
    return parseInt(prompt(num));
  }

  var numero = perguntaNum("Que número quer multiplicar?");
  var limite = perguntaNum("Quantas vezes que multiplicar?");
  
  for (var multiplicador = 1; multiplicador <= limite; multiplicador++) {
    escreve(numero + " vezes " + multiplicador + " é <strong>" + (numero * multiplicador) + "</strong>.");
  }

</script>
