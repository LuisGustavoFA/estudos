<canvas width="600px" height="400px"></canvas>

<script>
  const tela = document.querySelector('canvas');
  const pincel = tela.getContext('2d');

  function pintarRetangulo (cor, xi, yi, xf, yf) {
    pincel.fillStyle = cor;
    pincel.fillRect(xi, yi, xf, yf);
  }

  pintarRetangulo('darkgreen', 200,50,350,300);
  pintarRetangulo('black', 250, 110, 90, 90);
  pintarRetangulo('black', 410, 110, 90, 90);
  pintarRetangulo('black', 340, 200, 70, 100);
  pintarRetangulo('black', 300, 240, 40, 110);
  pintarRetangulo('black', 410, 240, 40, 110);

</script>
